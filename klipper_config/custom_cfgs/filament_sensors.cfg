[filament_motion_sensor SFS_1]
# Right hand sensor (from front of machine) - closest to door
detection_length: 10
extruder: extruder
switch_pin: PG12 #^PG12
pause_on_runout: True
runout_gcode:
	{action_respond_info("RUNOUT: Filament runout")}
	PAUSE
	#M600
event_delay: 3.0
pause_delay: 0.5

