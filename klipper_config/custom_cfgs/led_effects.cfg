[led_effect eff_logo_meshing]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
        homing  1 0  top (0.2, 1.0, 0.0)
endstops: x, y, z, probe

#Printing
[led_effect eff_logo_printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.3, 0.3, 0.0),(0.3, 0.1, 0.0)

#Standby
[led_effect eff_logo_standby]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
        breathing  3 1 top (0.01, 0.01, 0.01)
[led_effect eff_nozzle_standby]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (1,2)
layers:
        breathing  3 1 top (0.6, 0.0, 0.0, 0.0)

