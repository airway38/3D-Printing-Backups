[neopixel eff_leds]
pin: PD3
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0


##########################
# LED Effects Animations #
##########################

##################
## logo effects ##
##################

#Homing
[led_effect eff_logo_homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
        breathing 3.00 1.00 lighten (0.0,0.0,0.35) 
		homing 5.00 0.00 top (0.50,0.00,0.00)
endstops: x, y, z, probe







#Busy
[led_effect eff_logo_busy]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
    breathing  3 1 top (1,0,0)
	
#Cleaning
[led_effect eff_logo_cleaning]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
    breathing  3 1 top (0.0, 0.02, 0.5)

##Caliberating Z
[led_effect eff_logo_calibrating_z]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (3)
layers:
        breathing  3 1 top (0.0, 0.0, 0.35)
layers:
        homing  5 0  top (0.0, 0.0, 0.35)
endstops: z, probe

##Heating
[led_effect eff_logo_heating]
leds:
    neopixel:sb_leds (1,2,3)
autostart:                          false
frame_rate:                         24
layers:
     breathing  3 1 top (1, 0.18, 0)
	 
