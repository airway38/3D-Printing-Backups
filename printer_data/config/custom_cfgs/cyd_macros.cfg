[gcode_macro Z_INCREASE]
description: CYD_SCREEN_MACRO
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro Z_DECREASE]
description: CYD_SCREEN_MACRO
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1
	
[gcode_macro APPLY_Z_OFFSET] 
description: CYD_SCREEN_MACRO
gcode:
    SAVE_Z_OFFSET