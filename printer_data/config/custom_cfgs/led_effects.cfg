##########################
# LED Effects Animations #
##########################

#Homing
[led_effect _led_eff_all_homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (1,2,3)
layers:
	chase 0.50 0.60 lighten (1.00,0.50,0.50) 
	homing 5.00 0.00 top (0.00,1.00,0.25) 
endstops: x, y, z, probe


