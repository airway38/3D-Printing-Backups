# This file contains common pin mahomppings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Thermistor types                     [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_35001A001551303432323631-if00
restart_method: command
##--------------------------------------------------------------------
[mcu EBBCan]
canbus_uuid: c797b0d20413



[include mainsail.cfg]
[include ./custom_cfgs/stealthburner_leds.cfg]
[include ./custom_cfgs/lighting_control.cfg]
[include ./custom_cfgs/led_effects.cfg]

[include ./custom_cfgs/start_gcode.cfg]
[include ./custom_cfgs/end_gcode.cfg]

[include ./custom_cfgs/idle_timeout.cfg]
[include ./custom_cfgs/klipper_git_backup.cfg]
[include ./custom_cfgs/filament_swap.cfg]


[include ./custom_cfgs/thefilter.cfg]
[include ./custom_cfgs/general_macros.cfg]
[include ./custom_cfgs/troubleshooting.cfg]

[include ./custom_cfgs/KAMP_Settings.cfg]

[include K-ShakeTune/*.cfg]
[include ./custom_cfgs/sensorless_homing.cfg]
[include ./custom_cfgs/orbiter_filament_sensor.cfg]
[include ./custom_cfgs/cartographer.cfg]
[include ./custom_cfgs/clean_nozzle.cfg]


## Disabled macros
#[include ./custom_cfgs/klicky-probe.cfg] ## Now set up Tap
#[include ./custom_cfgs/adv_filament_swap.cfg]
#[include ./custom_cfgs/nevermore.cfg]
#[include ./custom_cfgs/filament_sensors.cfg]
#[include ./custom_cfgs/adxl_testing.cfg]
#[include ./custom_cfgs/adxl_pico.cfg]
#[include ./custom_cfgs/purge_bucket.cfg]


[pause_resume]
recover_velocity: 100

[respond]
default_type: echo
default_prefix:

[save_variables]
filename: ~/printer_data/config/custom_cfgs/variables.cfg

[gcode_arcs]
resolution: 1.0

[auto_speed]

# [firmware_retraction]
# #   The length of filament (in mm) to retract when G10 is activated, and to unretract when G11 is activated (but see unretract_extra_length below). The default is 0 mm.
# retract_length: 0.1
# #   The speed of retraction, in mm/s. The default is 20 mm/s.
# retract_speed: 20
# #   The length (in mm) of *additional* filament to add when unretracting.
# #unretract_extra_length: 0
# #   The speed of unretraction, in mm/s. The default is 10 mm/s.
# #unretract_speed: 10

[exclude_object]

[input_shaper]
shaper_freq_x: 74.8 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
shaper_freq_y: 44.6 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_x: 0.047 # damping ratio for the X axis
damping_ratio_y: 0.050 # damping ratio for the Y axis

[printer]
kinematics: corexy
max_velocity: 400 # Using ellis test  - 300
max_accel: 10000 #7000  # Using ellis test   - 5700
#max_accel_to_decel: 10000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0

[static_digital_output x_es]
pins: !EBBCan: PB5


[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
#endstop_pin: ^EBBCan: PB7
endstop_pin: tmc2209_stepper_x:virtual_endstop

position_min: 0
position_endstop: 300
position_max: 301 # to allow for slight difference in the position

homing_speed: 50   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

diag_pin: PG6 #^EBBCan: !PB7 # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 157 

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
#endstop_pin: PG9
endstop_pin: tmc2209_stepper_y:virtual_endstop

position_min: 0
position_endstop: 303
position_max: 305

homing_speed: 100  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PG9     # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 187
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

## Voron Tap & Carto
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0 

## Sexbolt
#endstop_pin: PG10
#position_endstop: -0.5


##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
##--------------------------------------------------------------------

##  Uncomment below for 300mm build
position_max: 250

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
#Disabled for carto
#homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point   22.528
rotation_distance: 34.95 #4.637 #22.30272

##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 7.5:1 #50:10

microsteps: 16 #32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 151
max_extrude_cross_section: 5

pressure_advance: 0.05
pressure_advance_smooth_time: 0.040000

#-----PA2 for EBB1.1, PB13 for EBB1.2---------
# heater_pin: EBBCan: PB13  
heater_pin: EBBCan: PA2

#---- NTC100K-----
#sensor_type: Generic 3950
#sensor_pin: EBBCan: PA3

#-----PT1000-----
sensor_type: PT1000
sensor_pin: EBBCan: PA3


# #-----PT1000-----
# sensor_type: MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 1000
# rtd_reference_r: 4300
# rtd_num_of_wires: 2



# #-----PT100-----
# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2
# #rtd_num_of_wires: 4


#control: pid
#pid_kp = 19.755
#pid_ki = 0.770
#pid_kd = 126.680
min_extrude_temp: 180
#   The minimum temperature (in Celsius) at which extruder move
#   commands may be issued. The default is 170 Celsius.
min_temp: 0
max_temp: 380

[verify_heater extruder]
max_error: 120
hysteresis: 5
heating_gain: 2

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: true #false
run_current: 0.65 #0.4
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
heater_pin: PA1
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.9
min_temp: -100
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[temperature_sensor buildplate]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: -40
max_temp: 120


[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: -80
max_temp: 100


[temperature_sensor mcu_temp]
sensor_mcu: mcu
sensor_type: temperature_mcu
min_temp: -40
max_temp: 100

[temperature_sensor EBBCan]
sensor_mcu: EBBCan
sensor_type: temperature_mcu
min_temp: -40
max_temp: 100


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: -40
max_temp: 110


