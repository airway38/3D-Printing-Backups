[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 1.0
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0


[multi_pin controller_fans]
pins: PE5, PD12

[controller_fan dual_controller_fan]
##  Controller fan
pin: multi_pin: controller_fans
max_power: 1.0
fan_speed: 0.5
kick_start_time: 0.5
heater: heater_bed


